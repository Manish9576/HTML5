<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<p><i>A test table with merged cells</i></p>
	<table border="1">
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">Average</th>
			<th rowspan="2">Red<br>eyes</th>
		</tr>
		<tr>
			<th>Height</th>
			<th>Weight</th>
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</body>
</html>
